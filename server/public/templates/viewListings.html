<div>
    <h1>Houses for sale</h1>
    <table class="table table-bordered">
    <tr>
       <th>Cost</th>
       <th>Square Feet</th>
       <th>City</th>
    </tr>


    <tr ng-repeat="ho in vl.listings">
       <td>{{ho.cost}}</td>
       <td>{{ho.sqft}}</td>
       <td>{{ho.city}}</td>
    </tr>
    </table>
</div>
